<html>
	<head>
	<title>Query Analyzer</title>
	<script type="text/javascript" src="jquery-1.11.0.js"></script>
	<script type="text/javascript" src="jquery-ui.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			document.getElementById('seltwoquery').addEventListener('change', function(){
				switch(document.getElementById('seltwoquery').value){
					case '0':{
						$('#one').hide();
						$('#two').hide();
					}; break;
					case '1':{
						$('#one').show();
						$('#two').hide();
					}; break;
					case '2':{
						$('#one').hide();
						$('#two').show();
					}; break;
				}
			});	
		});
		
		</script>
	</head>
	<body>
		<form method="POST" action="queryrun.php">
		<select name="seltwoquery" id="seltriquery">
			<option value="0" selected>Select query</option>
			<option value="1">Survey respondents who are parents having a certain salary and a certain house ownership given their educational attainment</option>
			<option value="2">Survey respondents who died because of a certain calamity and was not given help</option>
		</select><br/>
		<div id="one" style="display:none" method="POST" name="salhouse" action="queryrun.php">
			<input type="submit" value="salhouse here!"><br/>
		</div>
		<div id="two" style="display:none" method="POST" name="diedcal" action="queryrun.php">
			<input type="submit" value="diedcal here!"><br/>
		</div>
		<input type="submit" name="queryLookup" value="Submit Query"/>
		</form>
	</body>
